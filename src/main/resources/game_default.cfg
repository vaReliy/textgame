200~4~201~202~300~100~-1~GAME~Ты стоишь в квадратной комнате.\nОна зеленого цвета, есть нерабочий фонтан посреди комнаты и две двери с надписями 'Red' и 'Yellow'.\nВ фонтане находится крокодил. Он явно не может оттуда вылезти, под ним лежит лом~1. Обойти и осмотреться по комнате.\n2. Попробовать вытащить лом из-под крокодила\n3. Зайти в дверь 'Yellow', покинув данную комнату\n4. Зайти в дверь 'Red', покинув данную комнату\n0. Выход из игры.
