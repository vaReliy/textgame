102~4~101~102~103~200~-1~GAME~Смотреть в окно возможно бесконечно, но делу это вряд ли поможет.\nКонечно, если б было чем его разбить..\nЗверек, кажется насторожился.\nТвоя компания явно ему не по душе.~1. Обойти и осмотреться по комнате.\n2. Посмотреть в окно.\n3. Попробовать словить зверька\n4. Зайти в дверь, покинув данную комнату\n0. Выход из игры.
