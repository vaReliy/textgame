100~4~101~102~103~200~-1~GAME~Ты стоишь в квадратной комнате.\nОна крассного цвета, есть одно окно и одна дверь.\nПо комнате неспешно бегает странный зверек, похожий на крысу, но стремный на вид.\nОн не вызывает приятных ассоциаций, и, похоже что этот зверек настроен категорично.~1. Обойти и осмотреться по комнате.\n2. Посмотреть в окно.\n3. Попробовать словить зверька\n4. Зайти в дверь, покинув данную комнату\n0. Выход из игры.
