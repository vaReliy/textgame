110~4~110~111~120~210~-1~GAME~Ты стоишь в квадратной комнате.\nОна крассного цвета, есть одно окно и одна дверь.\nПо комнате неспешно бегает странный зверек, похожий на крысу, но стремный на вид.\nОн не вызывает приятных ассоциаций, и, похоже что этот зверек настроен категорично.~1. Обойти и осмотреться по комнате.\n2. Посмотреть в окно.\n3. Попробовать словить зверька с помощью клетки с птицей-приманкой.\n4. Зайти в дверь, покинув данную комнату\n0. Выход из игры.
111~4~110~111~120~210~-1~GAME~Смотреть в окно возможно бесконечно, но делу это вряд ли поможет.\nКонечно, если б было чем его разбить..\nЗверек, кажется насторожился: ему явно не безразлича твоя птица..~1. Обойти и осмотреться по комнате.\n2. Посмотреть в окно.\n3. Попробовать словить зверька\n4. Зайти в дверь, покинув данную комнату\n0. Выход из игры.
120~2~121~220~-1~-1~-1~GAME~Птица, как приманка - отличная идея! Еле успев открыть дверь клетки - зверь моментально оказался в ней, с птицей в зубах.\nЗакрыв клетку, ты осознал, что зверь хоть и опасен, но у тебя под контролем (в клетке),\nно что с ним делать - решать только тебе..~1. Посмотреть в окно\n2. Выйти из конматы\n0. Выход из игры.
121~2~121~220~-1~-1~-1~GAME~В окно смотреть, конечно же приятно, но у тебя в клетке не особо довольный зверек!\nНе забывай об этом. Да и что там смотреть в окно?\nВот если бы стекла не было..~1. Посмотреть в окно\n2. Выйти из конматы\n0. Выход из игры.
130~2~130~220~-1~-1~-1~GAME~Смотреть в окно возможно бесконечно, но делу это вряд ли поможет.\nКонечно, если б было чем его разбить..\nЗверек, кажется насторожился: ему явно некомфортно в клетке.~1. Посмотреть в окно\n2. Выйти из конматы\n0. Выход из игры.
131~2~220~130~-1~-1~-1~GAME~Здесь ничего не поменялось с последнего твоего визита.\nТа же комната с тем же окном, зверь у тебя в клетке.\nОставаться тут тоже не имеет смысла~1. Покинуть данную комнату, вернувшись в зеленую\n2. Посмотреть в окно\n0. Выход из игры.
